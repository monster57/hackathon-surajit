    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->

<div class="container">
  <form role="form" ng-submit="register(registrationData)">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" ng-model="registrationData.email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>username:</label>
      <input type="text" class="form-control" ng-model="registrationData.username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" ng-model="registrationData.name" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Initial Latitude:</label>
      <input type="text" class="form-control" ng-model="registrationData.initial_lattitude" placeholder="Enter Latitude">
    </div>
    <div class="form-group">
      <label>Initial Longitude:</label>
      <input type="text" class="form-control" ng-model="registrationData.initial_longitude" placeholder="Enter Longitude">
    </div>
    <div class="form-group">
      <label>Device Id:</label>
      <input type="text" class="form-control" ng-model="registrationData.device_id" placeholder="Enter Device Id">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" ng-model="registrationData.password" placeholder="Enter Password">
    </div>
    <div class="form-group">
      <label>Confirm Password:</label>
      <input type="password" class="form-control" ng-model="registrationData.confirmPassword" placeholder="Enter Confirm Password">
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="text" class="form-control" ng-model="registrationData.phone" placeholder="Enter Phone number">
    </div>
    <div class="btn-group">
      <label>Gender:</label>
      <select  ng-model="registrationData.gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>


    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
